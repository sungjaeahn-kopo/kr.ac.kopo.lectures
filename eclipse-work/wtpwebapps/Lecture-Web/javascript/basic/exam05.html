<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 키보드 입력 */
	var num = prompt('정수를 하나 입력하세요')
	/* string형을 number형으로 바꿔줘야함 */
	num = Number(num)
	
	var msg = num + " : " + (num % 2 == 0 ? "짝수" : "홀수")
	alert(msg)
</script>
</head>

</body>
</html>
