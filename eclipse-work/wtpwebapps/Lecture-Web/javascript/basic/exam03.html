<script>
	alert(1 == 1)		// number
	alert(1 == "1")		// string
	
	// value와 datatype 비교

	alert(1 !== '1')
	
	// ++
	alert(typeof("1"))
	alert(typeof('1'))
	alert(typeof(1))
