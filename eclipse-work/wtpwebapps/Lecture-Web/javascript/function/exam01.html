<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var aaa = function() {
		alert('익명함수 aaa() 호출...')
	}

	function aaa() {
		alert('선언적 aaa() 호출')
	}
	
	aaa()


/* 함수를 만드는 방법 : 선언적 함수방식, 익명함수
 * 자료형이 전부 var 형태이므로 쓸 필요가 없다 (return형도 쓰지 않음)
 */

/* 선언적 함수
 	호이스팅 (밑에 있는 함수가 올라오는 형태) 발생 => testFunction() 위치 무관	
*/

//	testFunction()
	function testFunction() {
		alert('testFunction() 호출...')
	}

 	function testFunction01(data) {
 		alert('data : ' + data)
 	}
 	
 	function testFunction02(a, b) {
 		alert(`a : ${ a }, b : ${ b }`)
 	}
 	
 	function add(a, b) {
 		return a + b
 	}
 	
 	let sum = add(10, 20)
	alert(`총합 : ` +sum) 
	
	
	// 익명함수
	function test() {
 		alert('test()...')
 	}
	
 	test()
	
 	var func = function() {
 		alert('test()...')
 	}
 	
 	function callbackFunc(f) {
 		f()
 	}
 	
 	
 	function getSum(a, b) {
 		/*
 		let s = a;
 		while(a <= b) {
 			s += a++;
 		}
 		return s;
 		*/
 		
 		function sum(a, b) {
 			let s = 0;
 	 		while(a <= b) {
 	 			s += a++;
 	 		}
 	 		return s;
 		}
 		alert(`${a} ~ ${b} 총합 : ${ sum(a, b) }`)
 	}
 	
 	function printSum(a, b) {
 		alert(`${a} ~ ${b} 총합 : ${ getSum(a. b)}`)
 	}
 	
 	
 	
 	
 	
 	callbackFunc(function() {
 		alert('익명함수 호출...')
 	})
 	
 	callbackFunc(func)
 	
 	
 	printSum(1, 10)
 	
 	
 	
 	func()
 	
 	
 	// 메소드 오버로딩
 	testFunction02('A', 10)
 	testFunction01(123)
 	testFunction()
 	
 	




</script>
</head>
<body>

</body>
</html>
