	class Person {
		constructor(name, phone, addr) {
			this._name = name
			this._phone = phone
			this._addr = addr
		}
	
		info() {
			alert(`name : ${ this.name }\nphone : ${ this.phone }\naddr : ${ this.addr }`)
		}
		
		get name() {
			return this._name
		}
		
		set name(name) {
			this._name = name
		}
		
		get phone() {
			return this._phone
		}
		
		set phone(phone) {
			this._phone = phone
		}
		
		get addr() {
			return this._addr
		}
		
		set addr(addr) {
			this._addr = addr
		}
		
	}
