<script>
	function Person(name, phone, addr) {
		this.name = name
		this.phone = phone
		this.addr = addr
	}
	
	Person.prototype.hobby = '영화감상'
	Person.prototype.info = function() {
		let msg = ''
		for(let key in this) {
			//if(key != 'info')
			if(typeof(this[key]) != 'function')
				msg += key + ' : ' + this[key] + '\n'
		}
		alert(msg)
	}
	
	function Doctor(name, phone, addr, major) {
		//this.super = Person
		//this.super(name, phone, addr)
		
		//Person.call(this, name, phone, addr) // this : doctor의 객체
		//Person.call(this, ...arguments)
		Person.apply(this, arguments)
		
		this.major = major
	}
	
	Doctor.prototype = Person.prototype
	// Doctor.prototype = Object.create(Person.prototype)
