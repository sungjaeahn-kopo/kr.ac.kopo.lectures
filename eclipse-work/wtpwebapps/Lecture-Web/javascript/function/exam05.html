<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		자바스크립트 내장함수
		1. 타이머
			setTimeout(function, ms) : ms가 경과하고 나면 function 호출
			setInterval(function, ms) : ms 간격으로 function 실행
			clearInterval(id) : id 행동 초기화
		2. 코드실행함수
			eval(string)
		3. 숫자변환함수
			parseInt(string)
			parseFloat(string)
	*/

	//setTimeout(alert('일어나!!!'), 30000)
	
	setTimeout(function() {
				alert('일어나!!!!')
				clearInterval(pid)
			}, 3000)
	
	let pid = setInterval(function() {
				document.write('현재시간 : ' + new Date() + '<br>')
			}, 1000)
			

</script>
</head>
